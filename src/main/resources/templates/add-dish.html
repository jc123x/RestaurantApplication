<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-Dish</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="main2">
    <header th:include="@{/fragments/header.html}"></header>

    <div class="content2">
        <div class="card2">
            <div class="card-body2" style="color: white;">


        <!--display an error  -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <!--th:object attribute binds the form fields to model object dish  -->
                <form method="POST" th:action="${dish.name} == null? @{/restaurant/add-dish} : @{/restaurant/update-dish}" th:object="${dish}">
                    <h1>
                        <span id="addDish" th:text="${dish.name == null ? 'Add a Dish' : 'Update Dish'}"></span>
                    </h1>
                    <!--            thymeleaf form binding-->
                    <!--            <div> <label>ID</label><input type="text" th:field="*{id}"></div>-->
                    <input type="hidden" th:field="*{id}">
                    <div> <label>Name</label><input type="text" th:field="*{name}"></div>
                    <div> <label>Category</label><input type="text" th:field="*{category}"></div>
                    <div> <label>Price</label><input type="number" th:field="*{price}"></div>
                    <button type="submit" class="btn btn-primary" th:text="${dish.name == null?'Add' : 'Update'}"></button>
                </form>


            </div>
        </div>
    </div>
</div>
<footer th:include="@{/fragments/footer.html}"></footer>
</body>
</html>
