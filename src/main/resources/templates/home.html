<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="main">
    <header th:include="@{/fragments/header.html}"></header>
    <div class="content">
        <div class="card">
            <div class="card-body" style="color: white;">
                <h1 class="card-title">Welcome to <span id="title" th:text="${restaurantName}"></span></h1>
                <p class="card-text">Discover a culinary journey of delightful and exquisite dishes, crafted by our skilled chefs with passion and creativity  </p>
                <a th:href="@{/restaurant/menu}" class="btn btn-danger">Menu</a>
            </div>
        </div>
    </div>
</div>
<footer th:include="@{/fragments/footer.html}"></footer>
</body>
</html>
